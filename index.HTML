<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Style.CSS" media="screen">
    <title>Formulário</title>
</head>
<body>
      <div>
          <h1 id="titulo">Cadastro de Desenvolvedores</h1><br>
          <p id="subtitulo"><strong>Complete suas informações</strong></p>
          <br>
      </div>

      <form class="formulario">
          <fieldset class="grupo">

              <div class="campo">
                <label for="nome"><strong>Nome</strong><label>
                    <input type="Text" name="Nome" id="Nome" required>  
              </div>

              <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong><label>
                    <input type="Text" name="Sobrenome" id="Sobrenome" required>
              </div>
          </fieldset> 

              <Div class="campo">
                <label for="email"><strong>E-mail</strong><label>
                    <input type="email" name="email" id="email" required>
              </Div>

              <div class="campo">
                <Label><strong>Area de Atuação</strong></Label>
                <label>
                    <Input type="radio" name="devweb" value="Frontend" checked>Frontend
                </label>
                <label>
                  <Input type="radio" name="devweb" value="Backend">Backend
              </label>
              <label>
                  <Input type="radio" name="devweb" value="Fullstack">Fullstack
              </label>
            </div>

            <div class="campo">
                <Label for="senioridade"><strong>senioridade</strong></Label>
                <Select id="Senioridade" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Trainee</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senio</option>
                </Select>
            </div>
    

            <fieldset class="grupo">
                <div id="check">
                    <table><strong>Selecione as Tecnologias que Utiliza</strong></table><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia2" value="css">
                    <label for="tecnologia1">CSS</label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia1">JavaScript</label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia4" value="PHP">
                    <label for="tecnologia1">PHP</label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia5" value="C#">
                    <label for="tecnologia1">C#</label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia6" value="Python">
                    <label for="tecnologia1">Python</label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia7" value="Java">
                    <label for="tecnologia1">Java</label>
                </div>
                </fieldset> 

                <div class="campo">
                    <br>
                    <label for="experiencia"><strong>Conte um pouco da sua Experiência</strong></label>
                    <textarea rows="6" style="width:26em" id="experiencia" nome="experiencia"></textarea>
                </div>  

                <button class="botao" type="submit" onsubmit=""> Enviar </button>
      </form>
    </body>
</html>
